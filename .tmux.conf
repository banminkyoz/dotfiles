##############################              GENERAL             ####################################

setw -gq utf8 on # force tmux to use utf-8
set -gq status-utf8 on
setw -g xterm-keys on
set -s escape-time 0                      # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on

set -g prefix2 C-a                        # GNU-Screen compatible prefix
bind C-a send-prefix -2

set -g history-limit 5000                 # boost history
set -g mouse on        #For tmux version 2.1 and up

##############################              DISPLAY             ####################################

set-option -g status-position top  # status bar on top
# set -g status-justify centre
set -g status-bg "#000000"
set -g status-fg white
set-window-option -g window-status-current-bg colour48
set-window-option -g window-status-current-fg black
# set-window-option -g pane-border-format "  #{pane_index}  #{pane_current_command}  "

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display tme
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 5      # redraw status line every 10 seconds

set -g pane-active-border-fg colour33 # pane colors

# show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left " #[fg=colour84]#{prefix_highlight} |  #[fg=colour84][#S] #[fg=white]#(ip addr show dev eth0 | grep "inet[^6]" | awk '{print $2}')"

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
set -g status-right "#{cpu_fg_color}#{cpu_icon} #[fg=white]CPU: #{cpu_percentage}  |  MEM: #{ram}  |  %A, %d %b %Y  |  %I:%M %p  "

#############################              ACTIVITY             ####################################

set -g monitor-activity on
set -g visual-activity off

#############################              NAVIGATION             ##################################

# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# pane creating (open new pane at current path)
bind - splitw -c '#{pane_current_path}'
bind | splitw -h -c '#{pane_current_path}'

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# toggle mouse
bind m run "cut -c3- ~/.tmux.conf | sh -s _toggle_mouse"

# -- urlview -------------------------------------------------------------------

bind U run "cut -c3- ~/.tmux.conf | sh -s _urlview #{pane_id}"

# -- facebook pathpicker -------------------------------------------------------

bind F run "cut -c3- ~/.tmux.conf | sh -s _fpp #{pane_id}"

# -- copy mode -----------------------------------------------------------------

setw -g mode-keys vi

# -- Reload tmux
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# tmux-prefix-highlight
set -g @prefix_highlight_bg default
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=colour84'
set -g @prefix_highlight_fg 'black'
set -g @prefix_highlight_bg 'colour84'
# set -g @prefix_highlight_empty_has_affixes on
set -g @prefix_highlight_prefix_prompt 'Waiting' # waiting for command key
set -g @prefix_highlight_copy_prompt 'Copying'   # copying
set -g @prefix_highlight_empty_prompt 'Normal'  # normal
set -g @prefix_highlight_output_prefix ''
set -g @prefix_highlight_output_suffix ''

# plugins
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'pwittchen/tmux-plugin-ram'

# auto install tmp in new machine
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# run tmp
run -b "~/.tmux/plugins/tpm/tpm"
